# =============================================================================
# Nav2 parameters – using the A* Global Planner via the
# ComputePathToPose action server interface.
#
# The A* planner runs as a *standalone* node that exposes
# the 'compute_path_to_pose' action.  The planner_server below
# is configured to call that action.
# =============================================================================

# ---------- A* planner node parameters ----------
astar_global_planner:
  ros__parameters:
    use_sim_time: true
    map_topic: /map
    plan_topic: /plan
    goal_tolerance: 0.25
    use_costmap_weights: true
    do_smooth_path: true
    visualize_path: true
    max_planning_time: 5.0
    lethal_threshold: 90
    inscribed_threshold: 50

# ---------- Planner server (Nav2) ----------
planner_server:
  ros__parameters:
    use_sim_time: true
    expected_planner_frequency: 1.0
    planner_plugins: ["AStarPlanner"]
    AStarPlanner:
      plugin: "nav2_straightline_planner/StraightLine"   # placeholder – see README

# ---------- Global costmap ----------
global_costmap:
  global_costmap:
    ros__parameters:
      use_sim_time: true
      update_frequency: 1.0
      publish_frequency: 1.0
      global_frame: map
      robot_base_frame: base_link
      resolution: 0.05
      track_unknown_space: true
      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: true
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: true
        observation_sources: scan
        scan:
          topic: /scan
          max_obstacle_height: 2.0
          clearing: true
          marking: true
          data_type: "LaserScan"
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.0
        inflation_radius: 0.55
